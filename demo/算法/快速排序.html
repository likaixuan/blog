<body>
  <script>

    function quickSort({ data, startIndex = 0, endIndex = data.length - 1 }) {
      if (startIndex >= endIndex) {
        return
      }
      // p为初始哨兵值，j为当前分区最终哨兵索引值
      const p = data[endIndex]
      let j = startIndex
      for (let i = startIndex; i < endIndex; i++) {
        if (p > data[i]) {
          let t = data[i]
          data[i] = data[j]
          data[j] = t
          j++
        }
      }
      let t = data[endIndex]
      data[endIndex] = data[j]
      data[j] = t

      quickSort({
        data,
        startIndex: j + 1,
        endIndex
      })
      quickSort({
        data,
        startIndex,
        endIndex: j - 1
      })
    }
    let data = [3, 2, 1, 0, 3, 5, 1, 223, 122, 455, 111, 0, 44, 11, 444, 777, 99]
    quickSort({
      data
    })
    console.log(data)
  </script>
</body>
